<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho de advinhação</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <h2>Joguinho de Adivinhação</h2>
    <p>O computador escolheu um número entre 1 e 10. Tente adivinhar!</p>

    <form id="guessForm">
      <label for="guessInput">Digite seu palpite (entre 1 e 10):</label><br>
      <input type="number" id="guessInput" name="guess"><br><br>
      <button type="submit">Verificar</button>
    </form>

    <div id="result"></div>

  </body>

</html>
